<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="styles/profile/profile.css">
    <link rel="stylesheet" href="styles/profile/responsive.css">
    <script src="https://kit.fontawesome.com/ae3e2d33f8.js" crossorigin="anonymous"></script>
    <title>ORKUT</title>
</head>
<body>
    <header class="menu orkut-button-bg">
        <nav>
            <div id="titlle">
                <h1>ORKUT</h1>
            </div>
            <div id="hamburguer">
                <label for="">&#9776;</label>
            </div>
        </nav>
    </header>

    <main class="container">
        <aside class="photo">
            <div class="photo__avatar">
                <img 
                    src="imgs/avatar.png"
                    height="250px"
                    width="250px"
                    alt="" 
                    srcset=""
                >
            </div>
            <div class="photo__name">
                <h1 class="orkut-font-color">MICHEL</h1>
            </div>
            <div class="photo__tools">
                <div class="photo__tools__messages"> 
                    <i class="fa-solid fa-message orkut-font-default"></i>
                    <a href="#" class="orkut-link">SCRAPS</a>
                </div>
                <div class="photo__tools__edit">
                    <i class="fa-solid fa-pen orkut-font-default"></i>
                    <a href="#" class="orkut-link">EDITAR PERFIL</a>
                </div>
                <div class="photo__tools__gallery"> 
                    <i class="fa-solid fa-camera"></i>
                    <a href="#" class="orkut-link">ALBUNS</a>
                </div>
                <div class="photo__tools__depositions"> 
                    <i class="fa-solid fa-sun"></i>
                    <a href="#" class="orkut-link">DEPOIMENTOS</a>
                </div>
            </div>
        </aside>
        <section class="description"></section>
        <aside class="counter">
            <div class="counter__friend"></div>
            <div class="counter__community"></div>
        </aside>
    </main>
</body>
</html>
