<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/Login/login.css">
    <link rel="stylesheet" href="styles/Login/loginresponsive.css">
    <title>Orkut</title>
</head>
<body>
    <div class="logo">
        <img src="imgs/logoOrkut.png" alt="">
    </div>
    <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Acesse o <spain class="orkut-font-color">orkut</spain> com a sua conta <spain style="color: rgb(18, 18, 242);">G</spain><spain style="color: rgb(247, 0, 255);">o</spain><spain style="color: rgb(255, 170, 0);">o</spain><spain style="color: rgb(4, 4, 126);">g</spain><spain style="color: rgb(89, 89, 96);">l</spain><spain style="color: rgb(255, 0, 30);">e</spain>!
                </p>
            </div>
            <div class="fields__textboxs">
                <input type="email" placeholder="E-mail ou número de celular" name="" id="field__email">
                <input type="password" placeholder="Senha" name="" id="field__pass">
            </div>
            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar sempre do meu acesso</label>
            </div>
            <div class="fields_buttons">
                <button id="btnlogin" class="orkut-button-bg">ENTRAR</button>
            </div>
            <div class="fields__recovery">
                    <a href="#">Esqueci senha ou e-mail</a>                
            </div>
            <div class="fields__create">
                <a href="#">Não tem conta? <spain class="orkut-font-color">Criar agora</spain></a>
            </div>
        </div>
    </div>
</body>
</html>
